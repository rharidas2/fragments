name: Deploy Fragments Service

on:
  push:
    branches:
      - main   # Trigger on pushes to the main branch

env:
  AWS_REGION: us-east-1
  ECS_CLUSTER: fragment-cluster
  ECS_SERVICE: fragments-service
  TASK_DEFINITION_FILE: fragments-definition.json
  CONTAINER_NAME: fragments-container
  IMAGE_NAME: roht194/fragments:latest

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker buildx build --platform linux/amd64 -t $IMAGE_NAME .
        docker push $IMAGE_NAME

    - name: Update ECS task definition with new image
      run: |
        jq --arg IMAGE "$IMAGE_NAME" '.containerDefinitions[0].image=$IMAGE' $TASK_DEFINITION_FILE > task.json

    - name: Register new ECS task definition
      run: |
        aws ecs register-task-definition \
          --cli-input-json file://task.json

    - name: Deploy to ECS service
      run: |
        aws ecs update-service \
          --cluster $ECS_CLUSTER \
          --service $ECS_SERVICE \
          --force-new-deployment

